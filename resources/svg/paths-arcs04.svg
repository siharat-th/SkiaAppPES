<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style>
			html, body { height: 100% } svg { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12cm" height="5.25cm" viewBox="0 0 1200 525" version="1.1">
			<title>Example arcs02 - arc options in paths</title>
			<desc>
				Pictures showing the result of setting
				large-arc-flag and sweep-flag to the four
				possible combinations of 0 and 1.
			</desc>
			<g font-family="Verdana">
				<defs>
					<g id="baseEllipses" font-size="20" transform="rotate(-30)">
						<ellipse cx="125" cy="125" rx="100" ry="50" fill="none" stroke="#888888" stroke-width="2"/>
						<ellipse cx="225" cy="75" rx="100" ry="50" fill="none" stroke="#888888" stroke-width="2"/>
						<text x="35" y="70">Arc start</text>
						<text x="225" y="145">Arc end</text>
					</g>
				</defs>
				<rect x="1" y="1" width="1198" height="523" fill="none" stroke="blue" stroke-width="1"/>

				<g font-size="30">
					<g transform="translate(-50,250) scale(1.25)">
						<use xlink:href="#baseEllipses"/>
					</g>
					<g transform="translate(400,0)">
						<text x="50" y="210">large-arc-flag=0</text>
						<text x="50" y="250">sweep-flag=0</text>
						<use transform="rotate(30)" xlink:href="#baseEllipses"/>
						<path d="M 125,75 a100,50 0 0,0 100,50" fill="none" stroke="red" stroke-width="6"/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:179.57240295410156px; width:247.7823028564453px; height:37.04228591918945px; "/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:219.57241821289062px; width:207.28797912597656px; height:37.04228591918945px; "/>
					</g>
					<g transform="translate(800,40) rotate(-10)">
						<text x="50" y="210">large-arc-flag=0</text>
						<text x="50" y="250">sweep-flag=1</text>
						<use transform="rotate(30)" xlink:href="#baseEllipses"/>
						<path d="M 125,75 a100,50 0 0,1 100,50" fill="none" stroke="red" stroke-width="6"/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:179.57240295410156px; width:247.7823028564453px; height:37.04228591918945px; "/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:219.57241821289062px; width:207.28797912597656px; height:37.04228591918945px; "/>
					</g>
					<g transform="translate(400,340) scale(0.75)  rotate(-20)">
						<text x="50" y="210">large-arc-flag=1</text>
						<text x="50" y="250">sweep-flag=0</text>
						<use transform="rotate(30)" xlink:href="#baseEllipses"/>
						<path d="M 125,75 a100,50 0 1,0 100,50" fill="none" stroke="red" stroke-width="6"/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:180.01339721679688px; width:247.74786376953125px; height:37.04228973388672px; "/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:220.0133819580078px; width:207.2604217529297px; height:37.04228973388672px; "/>
					</g>
					<g transform="translate(800,370) scale(0.75) rotate(-30)">
						<text x="50" y="210">large-arc-flag=1</text>
						<text x="50" y="250">sweep-flag=1</text>
						<use transform="rotate(30)" xlink:href="#baseEllipses"/>
						<path d="M 125,75 a100,50 0 1,1 100,50" fill="none" stroke="red" stroke-width="6"/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:180.01339721679688px; width:247.74786376953125px; height:37.04228973388672px; "/>
						<rect  style="stroke:#ff0000; stroke-width:3px; fill:none; x:50px; y:220.0133819580078px; width:207.2604217529297px; height:37.04228973388672px; "/>
					</g>
				</g>
			</g>
		</svg>
		
	</body>
</html>